<section>
    <div class="w-full flex flex-col items-center sm:flex-row sm:gap-9">
        <div class="h-[auto] max-w-[120px] bg-[#20293A] rounded-2xl p-[5px] -mt-[50px] sm:mt-[-200px] lg:mt-[-50px]">
            <img src="{{ user.avatar_url }}" alt="" class="rounded-2xl">
        </div>
        <div class="flex flex-col lg:flex-row p-3 gap-5 w-full">
            <div class="flex py-4 px-5 bg-[#111729] rounded-xl gap-5 items-center">
                <div class="text-[#4A5567] font-semibold">Followers</div>
                <div class="h-full w-[2px] bg-[#4A5567]"></div>
                <p class="text-[#CDD5E0] font-semibold">{{ user.followers }}</p>
            </div>
            <div class="flex py-4 px-5 bg-[#111729] rounded-xl gap-5 items-center">
                <div class="text-[#4A5567] font-semibold">Following</div>
                <div class="h-full w-[2px] bg-[#4A5567]"></div>
                <p class="text-[#CDD5E0] font-semibold">{{ user.following }}</p>
            </div>
            <div class="flex py-4 px-5 bg-[#111729] rounded-xl gap-5 items-center">
                <div class="text-[#4A5567] font-semibold">Location</div>
                <div class="h-full w-[2px] bg-[#4A5567]"></div>
                <p class="text-[#CDD5E0] font-semibold">{{ user.location ? user.location : 'N.A' }}</p>
            </div>
        </div>
    </div>
    <h1 class="text-[#CDD5E0] text-[32px] mt-5 font-semibold">{{ user.name }}</h1>
    <p class="text-[#CDD5E0] mt-2">{{ user.bio }}</p>
</section>
